<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/styles.css" />
		<title>Форма Регистрации</title>
	</head>
	<body>
		<div class="container">
			<main>
				<form action="#">
					<div class='form-title'>
					<h2>Регистрация</h2>
					<span>Уже есть аккаунт?</span>
					<a href="#">Войти</a>
					</div>
					<div class='container-form'>
						<input type="text" name="companyName" id="companyName" placeholder="Введите название компании" />
					<div class='userInfo-container'>
						<input type="text" name="userName" id="userName" placeholder="Имя" />
						<input type="text" name="userSurname" id="userSurname" placeholder="Фамилия" />
					</div>
						<input type="email" name="userEmail" id="userEmail" placeholder="E-mail" />
					<button type="submit">Зарегистрироваться</button>
					<div>
						<input type="checkbox" name="userAgree" id="userAgree" />
						<label for="userAgree">Я прочитал и принимаю <a href="#">Условия использования</a></label>
					</div>
						
				</form>
			</div>
			</main>
		</div>
	</body>
</html>
