<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700;800&display=swap" rel="stylesheet" />
		<title>Finio - Простой финансовый учёт для продавцов на маркетплейсах</title>
		<link rel="stylesheet" href="./styles/global.css" />
		<link rel="stylesheet" href="./styles/page.css" />
		<link rel="stylesheet" href="./styles/layout/compomemts.css" />
		<link rel="stylesheet" href="./styles/layout/header.css" />
		<link rel="stylesheet" href="./styles/layout/footer.css" />
	</head>
	<body>
		<header class="header">
			<div class="header__wrapper">
				<a href="#">
					<img class="header__logo" src="./img/logo.svg" alt="Логотип сайта Finio" />
				</a>
				<nav>
					<ul class="menu">
						<li class="menu__item"><a href="#">Возможности</a></li>
						<li class="menu__item"><a href="#">Тарифы</a></li>
						<li class="menu__item"><a href="#">Отзывы</a></li>
						<li class="menu__item"><a href="#">Поддержка клиентов</a></li>
					</ul>
				</nav>
				<a href="#" class="header__login button button_primary"> Личный кабинет </a>
				<button class="header__mobile-menu-btn">
					<img src="./img/icons/mobile-menu.svg" alt="Мобильное меню" />
				</button>
			</div>
		</header>
		<main class="main">
			<section class="section section_crop">
				<div class="hero">
					<div class="hero__left">
						<h1 class="hero__title">Простой финансовый учёт для продавцов на маркетплейсах</h1>
						<a href="#" class="hero__button button button_primary">Попробовать 14 дней бесплатно</a>
						<img src="./img/marketplace-img.png" alt="Иконки Маркетплейсов" />
					</div>
					<img src="./img/banner-1.png" alt="Картинка - учёт для продавцов на маркетплейсах" class="hero__right" />
				</div>
			</section>
			<div class="hero__bottom">
				<div class="hero__wrapper">
					<div class="hero__item">
						<img class="hero__item-img" src="./img/icons/section-1/diagram.svg" alt="" />
						Анализ прибыли по товарам и брендам
					</div>
					<div class="hero__item">
						<img class="hero__item-img" src="./img/icons/section-1/wildberries-icon.svg" alt="" />
						Автоматический учёт доходов Wildberries
					</div>
					<div class="hero__item">
						<img class="hero__item-img" src="./img/icons/section-1/rub-icon.svg" alt="" />
						От 990 рублей в месяц с полным функционалом
					</div>
				</div>
			</div>
		</main>
		<footer class="footer"></footer>
	</body>
</html>
